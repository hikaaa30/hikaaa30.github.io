<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HIKARU FUKUSHIMA PORTFOLIO SITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="header-container">
        <h1>HIKARU FUKUSHIMA  
        PORTFORIO SITE</h1>
        <p>GRAPHIC / WEB / PHOTO</p>
    </div>
</header>

<div class="profile">
    <h2>PROFILE</h2>
    <h3>福島ひかる</h3>
    <p>横浜生まれ。現在は和光大学に在学中.<br>
    ショッピングすることが大好き。<br>
    大学ではプロダクトデザインを勉強中。<br>
    趣味は、ライブに行くこと。<br>
    よろしく。</p>
</div>

<div class="works">
    <h2>WORKS</h2>
    <p>これまでの制作事例を紹介</p>

    <div class="works-container">
        <div class="graphic">
            <h3>GRAPHIC</h3>
            <img src="img/graphic.png" alt="graphic">
            <p></p>
        </div>

        <div class="motion">
            <h3>PHOTO</h3>
            <img src="img/motion.png" alt="motion">
            <p></p>
        </div>

        <div class="web">
            <h3>WEB</h3>
            <a href="https://mnmndh34.wixsite.com/memoire"><img src="img/web.png" alt="web/app"></a>
            <p>Webサイト</p>
        </div>
    </div>
</div>
<footer>
    <p>copyright., ●●.com </p>
</footer>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    var fadeContent = $('.works').offset().top;
    var winH = $(window).height();
    var fadePoint = fadeContent - winH;

    $(window).scroll(function(){
        // スクロール値
        var dy = $(this).scrollTop();// Y座標

        if(dy >= fadePoint){
            $('.graphic').addClass('fade-in-up');
            $('.motion').addClass('fade-in-up');
            $('.web').addClass('fade-in-up');
        }
    });
</script>
</body>
</html>
